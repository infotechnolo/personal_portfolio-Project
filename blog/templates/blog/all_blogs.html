<br><br>
<h1>Mustafiz's Blog</h1>

{% for all_blogs in all_blogs %}

<h2>{{ all_blogs.title }}</h2>
<h3>{{ all_blogs.date }}</h3>
<p>{{ all_blogs.description }}</p>
{% if all_blogs.image %}
<img src="{{ all_blogs.image.url }}">
{% endif %}
{% if all_blogs.url %}
<br><a href="{{ all_blogs.url}}">Link</a>
{% endif %}
{% endfor %}
